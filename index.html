<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link  rel="stylesheet" href="style.css">
  <title>Stop-watch</title>

</head>
<body>
  <div class="stopwatch">
    <h1 id="displaytime">00 : 00 : 00</h1>
    <div class="buttons">
      <img src="https://img.icons8.com/?size=100&id=15166&format=png&color=000000" alt="stop" onclick="watchstop()">
      <img src="https://img.icons8.com/?size=100&id=59862&format=png&color=FA5252" alt="play" onclick="watchstart()">
      <img src="https://img.icons8.com/?size=100&id=61117&format=png&color=FA5252" alt="reset" onclick="watchreset()">

    </div>
  </div>
  
</body>
</html>
